<!--Realiza un ejercicio trabajando con el objeto String, que muestre por pantalla la longitud de una cadena dada por el usuario,
 ademÃ¡s de mostrar esa cadena en cursiva, negrita, tachada, en fuente muy grande y en color rojo.-->
 <html>
   <head>
    <style>
        .italic { font-style: italic; }
        .bold { font-weight: bold; }
        .strikethrough { text-decoration: line-through; }
        .large { font-size: 2em; }
        .red { color: red; }
    </style>
   </head>
   <body>
    <script>
        function mostrarInformacion() {
            let cadena = prompt("Introduce una cadena de texto");
            let longitud = cadena.length;

            document.write("La longitud de la cadena es: "+longitud+"<br><br>");
            document.write("<span class = 'italic'>"+cadena+"</span><br>");
            document.write("<span class = 'bold'>"+cadena+"</span><br>");
            document.write("<span class = 'strikethrough'>"+cadena+"</span><br>");
            document.write("<span class = 'large'>"+cadena+"</span><br>");
            document.write("<span class = 'red'>"+cadena+"</span><br>");
        }

        mostrarInformacion();
    </script>
   </body>
 </html>
