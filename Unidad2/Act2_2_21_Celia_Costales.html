<!--Supongamos que nos preguntan qué porcentaje de hombres y qué porcentaje de mujeres hay un salón de clases.
 Lo primero que tenemos que hacer es preguntar el total de personas que hay,
 luego hacer un ciclo que en cada iteración pregunte el sexo de cada alumno. En base a esos datos se calculan los porcentajes.-->
<html>
    <body>
        <h1>Calcular porcentajes de género en un salón de clases</h1>
        <!--Campo de entrada para el total de personas-->
        <label for="total">Total de personas en el salón:</label>
        <input type="number" id="total" min="1">

         <!--Botón para inciar el cálculo-->
        <button onclick="calcularProcentajes()">Calcular</button>

        <!--Div para mostrar los resultados-->
        <div id="resultados"></div>

        <script>
            function calcularProcentajes() {
                //Obtener el número de personas desde el input
                const totalPersonas = parseInt(document.getElementById('total').value);

                //Verifica que el número introducido sea válido
                if(isNaN(totalPersonas) || totalPersonas <= 0) {
                    alert("Por favor, introduce un número válido de personas.");
                    return;
                }

                //Inicializar contadores
                let hombres = 0;
                let mujeres = 0;

                //Ciclo para preguntar el sexo de cada persona
                for(let i = 0; i < totalPersonas; i++) {
                    let sexo = prompt(`Introduce el sexo de la persona ${i + 1} (H/M):`);

                    //Validar la entrada del usuario
                    while(sexo != 'H' && sexo != 'M') {
                        sexo = prompt(`Entrada inválida. Introduce el sexo de la persona ${i + 1} (H/M):`);
                    }

                    //Incremetar el contador correspondiente
                    if(sexo == 'H') {
                        hombres++;
                    } else if(sexo == 'M') {
                        mujeres++;
                    }
                }

                //Calcular los porcentajes
                const porcentajeHombres = (hombres / totalPersonas) * 100;
                const porcentajeMujeres = (mujeres / totalPersonas) * 100;

                //Mostrar los resultados en el div "resultados"
                document.getElementById('resultados').innerHTML = ` 
                <p>Porcentaje de Hombres: ${porcentajeHombres.toFixed(2)}%</p>
                <p>Porcentaje de Mujeres: ${porcentajeMujeres.toFixed(2)}%</p> `;
            }
        </script>
    </body>
</html>
