<!--Haz un programa que nos pida un número entero, y también nos pida la base.
 El programa tiene que dar como resultado (mediante una función) el número en la base deseada.-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Conversión De Bases</title>
    </head>
    <body>
        <h1>Conversión de Bases</h1>
        <div id="resultado"></div>

        <script>
            const num = parseInt(prompt("Introduce un número entero"));
            const base = parseInt(prompt("Introduce la base a la que deseas convertir el número (2-36)"));

            function convertirBase(n, base) {
                if(base < 2 || base > 36)  {
                    return "Base no válida. Por favor, elige una base entre 2 y 36";  
                }
                return n.toString(base);
            }

            const resultado = convertirBase(num, base);

            document.getElementById('resultado').innerHTML = `
            <p>El número ${num} en base ${base} es: ${resultado} `;
  
         
        </script>
    </body>
</html>
