<html>
    <!--Haz un programa que nos pida un número entero,
     y también nos pida la base. El programa tiene que dar como resultado (mediante una función) el número en la base deseada.-->
    <!--  
    56 en base 2:
    56/2 => 28 resto 0
    28/2 => 14 resto 0
    14/2 => 7 resto 0
    7/2 => 3 resto 1
    3/2 => 1 resto 1
    
    Me quedo con el cociente que es el ultimo 1, y con los restos:
    111000
    0 se multiplica por 1 (0)
    0 se multiplica por 2 (0)
    0 se multiplica por 4 (0)
    1 se multiplica por 8
    1 se multiplica por 16
    1 se multiplica por 32
    
    32 + 16 = 48
    48 + 8 = 56
    
    Si quiero convertir 56 a base 7
    56/7 => 8 resto 0
    8/7 => 1(menor que la base) resto 1 

    56 en base 7 sería 110
    
    -->
    <body>
        <script>
            let numero = prompt("Introduzca un número entero", "");
            numero = parseInt(numero);
            let base = prompt("Introduzca base de conversión (2-9)", "");
            base = parseInt(base);
            if(isNaN(numero))
                alert("El número introducido no es válido");
            else if(isNaN(base) || base<2 || base>9)
                alert("La base introducida no es válida");
            else if(numero < base)
                alert("El número decimal "+numero+" en base "+base+" es: "+numero);
            else{
                //c representa el cociente
                let c = numero;
                //r representa los restos
                let r;
                //res es el resultado
                let res = "";
                while(c>base){
                    //El algoritmo debe dividir el cociente por la base, obtener el resto,
                    //concatenarlo a una cadena y cuando termine añadir el último cociente
                    r = c % base;
                    c = c / base;
                    c = parseInt(c);
                    res = String(r) + res;
                }
                res = String(c) + res;
                alert("El número decimal "+numero+" en base "+base+" es: "+res);
            }
        </script>
    </body>
</html>
