<!--Realizar un ejercicio que permita realizar la multiplicación de dos números mediante sumas sucesivas.-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Multiplicacion</title>
    </head>
    <body>
        <h1>Multiplicación por sumas sucesivas</h1>
        <label for="num1">Introduce el primer número</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>
        <label for="num2">Introduce el segundo número</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>
        <button onclick="multiplicar()">Multiplicar</button>
        <br><br>
        <div id="resultado"></div>

        <script>
            function multiplicar() {
                const num1 = parseInt(document.getElementById('num1').value);
                const num2 = parseInt(document.getElementById('num2').value);
                if(isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
                    alert("Por favor, introduce un número válido mayor de 0");
                    return;
                }

               let resultado = 0;
               for(let i = 0; i < num2; i++)  {
                resultado += num1;
               }

               document.getElementById('resultado').innerHTML = `
               El resultado de ${num1} * ${num2} mediante sumas sucesivas es ${resultado}
               `;
                
            }
        </script>
    </body>
</html>
