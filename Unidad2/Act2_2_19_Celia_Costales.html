<!--Elaborar un algoritmo que permita convertir de grados Fahrenheit a Centígrados, utilizando la siguiente fórmula:
 C = 5 / 9 (F – 32). Mostrar los grados Centígrados y los Fahrenheit obtenidos.-->
 <html>
    <body>
        <script>
           function convertir(f) {
            return (5/9) * (f-32);
           } 

           function main() {
            let gradosF = prompt("Introduce los grados Fahrenheit");
            gradosF = parseFloat(gradosF);
            let gradosC = convertir(gradosF);
            alert(gradosF+" grados fahrenheit son "+gradosC.toFixed(2)+" grados centígragos");
           }

           main();
        </script>
    </body>
 </html>
