<!--Hacer un programa que visualice los 10 primeros múltiplos de un número que introducimos por teclado.
 A continuación, nos visualice la suma de todos ellos.
 Utilizando la sentencia for.-->
 <!DOCTYPE html>
 <html lang="es">
    <head>
        <title>Múltiplos</title>
    </head>
    <body>
        <h1>Múltiplos de...</h1>
        <div id="resultado"></div>

        <script>
            
            const num = parseInt(prompt("Introduzca un número"));

            function calcularMultiplos() {
                if(num === 0) {
                    return "No se puede multiplicar por 0";
                }

                let multiplos = [];
                let suma = 0;

                for (let i = 1; i <= 10; i++) {
                    let multiplo = num * i;
                    multiplos.push(multiplo);
                    suma += multiplo;
                }

                document.getElementById('resultado').innerHTML = `
                <p>Los 10 primeros múltiplos de ${num} son: ${multiplos.join('-')}</p>
                <p>La suma de los múltiplos es: ${suma}</p>
                `;
            }

            calcularMultiplos();

        </script>
    </body>
 </html>
