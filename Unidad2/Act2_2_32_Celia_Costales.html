<!--Hacer un programa que pida por teclado la edad de una persona y si es mayor de 65 años que escriba “Está usted jubilado”,
 y sino “Todavía está usted en activo”.
 Utilizando el operador condicional <expresión>?<sentencia1>:<sentencia2>-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Estas jubilado...</title>
    </head>
    <body>
        <h1>¿Estás jubilado?</h1>
        <label for="edad">Introduce tu edad:</label>
        <input type="number" id="edad" name="edad" required>
        <button onclick="verificarJubilacion()">Consultar</button>
        <p id="resultado"></p>

        <script>
            function verificarJubilacion() {
                const edad = parseInt(document.getElementById('edad').value);
                if(isNaN(edad) || edad <= 0) {
                    alert("Por favor, introduce una edad mayor que 0");
                    return;
                }

                const mensaje = edad > 65 ? "Está usted jubilado" : "Todavía está usted en activo";
                document.getElementById('resultado').innerHTML = mensaje;
            }


        </script>
    </body>
</html>
