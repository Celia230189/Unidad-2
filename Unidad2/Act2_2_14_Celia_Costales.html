<!--Hacer un programa que pida un número, luego pide a tu compañero que intente adivinarlo.
 Tienes 5 oportunidades. Utiliza la sentencia break para salir del bucle si lo adivina antes.-->
<html>
    <body>
        <script>
            function main() {
                let numSecreto = prompt("Introduce un número del 1 al 10");
                numSecreto = parseInt(numSecreto);

                let adivinado = false;
                for(let intentos = 1; intentos <= 5 && !adivinado; intentos++) {
                    let intento = prompt("Intento "+intentos+": Adivina el número secreto, tienes 5 intentos.");
                    intento = parseInt(intento);
                    

                    if(intento == numSecreto) {
                        alert("¡Felicidades! Has adivinado el número en "+intentos+" intento(s).");
                        adivinado = true;
                    } else if(intento < numSecreto) {
                        alert("El número secreto es mayor...");
                    } else {
                        alert("El número secreto es menor...");
                    }
                }

                if(!adivinado) {
                    alert("Lo siento, has agotado los intentos... El número secreto era "+numSecreto);
                }
            }

            main();
        </script>
    </body>
</html>
