<!--Crear un programa que escriba dos columnas de números, en la primera se colocan los números del 1 al 100, 
en la segunda los números del 100 al 1, mediante un solo bucle.-->
<html>
    <body>
        <script>
            function crearTabla() {
            document.write("<table border='1'>");
            document.write("<tr><th>Columna 1</th><th>Columna 2</th></tr>");

            for (let i = 1; i <= 100; i++) {
                document.write("<tr>"); 
                document.write("<td>" +i+ "</td>");
                document.write("<td>" + (101 - i) + "</td>");
                document.write("</tr>");
            }

            document.write("</table>");
        }

        crearTabla();
        </script>
    </body>
</html>
