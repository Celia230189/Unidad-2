<!--Realiza un ejercicio en el que se le pida al usuario un valor numérico
 y mediante un bucle for haga una cuenta atrás mostrándola mediante una ventana.-->
<html>
    <body>
        <script>
            let numero = prompt("Introduce un número para comenzar la cuenta atrás");
            numero = parseInt(numero);

            for(let i = numero; i >= 0; i--) {
                alert("Cuenta atrás: "+i);
            }

            alert("La cuenta atrás ha terminado");
        </script>
    </body>
</html>
