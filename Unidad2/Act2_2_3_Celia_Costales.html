<!--Haz un programa que sirva para dividir dos números. ¿Qué sucede si en lugar de dividir dos números, intentamos dividir dos textos?
 ¿Qué sucede si el divisor es el número 0? ¿Y si no introducimos nada?-->
<html>
    <body>
        <script>
            //función para dividir dos números
            function dividir(num1, num2){
                if(num2 == 0) {
                    return "Error: No se puede dividir por cero"
                }
                return num1 / num2;
            }

            //ejemplo de uso:
            console.log(dividir(10,2)); //Debería imprimir 5
            console.log(dividir(10,0)); //Debería imprimir Error...
            console.log(dividir(10, 'texto')); //Debería imprimir NaN
            console.log(dividir('texto', 2)); // Debería imprimir NaN
            console.log(dividir('texto', 'texto')); //Debería imprimir NaN
            console.log(dividir()); //Debería imprimir NaN
        </script>
    </body>
</html>
