<!--Leer un número “n” por teclado y escribir la suma de todos los números entre 1 y “n”-->
<html>
    <body>
        <script> 
            let num = parseInt(prompt("Introduce un número mayor de 1"));
            let suma = 0;

            for(let i = 1; i <= num; i++) {
                suma += i;
            }

            document.write("La suma de todos los números entre 1 y "+num+" es: "+suma);
        </script>
    </body>
</html>
