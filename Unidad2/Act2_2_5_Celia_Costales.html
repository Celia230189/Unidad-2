<!--Haz un programa que nos pida un número, y nos muestre en una única pantalla,
 el doble, el triple y el cuádruple del número que habíamos introducido (cada uno en una línea).-->
 <html>
    <body>
        <script>
            //pedir número
            let numero = prompt("Introduce un número");
            //convertir a un número entero
            numero = parseInt(numero);
            //calcular el doble, el triple y el cuádruple
            let doble = numero * 2;
            let triple = numero * 3;
            let cuadruple = numero * 4;

            //mostrar resultado
            document.write("El doble de "+numero+" es: "+doble);
            document.write("<br>");
            document.write("El triple de "+numero+" es: "+triple);
            document.write("<br>");
            document.write("El cuádruple de "+numero+" es: "+cuadruple);

        </script>
    </body>
 </html>
